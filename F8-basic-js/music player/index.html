<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <title>MUSIC PLAYER</title>
</head>
<body>

    <div class="container">
        <div class="description">

        </div>

        <img src="./assets/images/img.jpg" alt="logo" class="disc">

        <input class="bar" type="range" value="0" step="1" min='0' max="100" >
        <!--button-->
        <div class="navigations">
            <i class="ti-control-stop"></i>
            <i class="ti-control-skip-backward"></i>
            <i class="ti-control-play" ></i>
            <i class="ti-control-skip-forward"></i>
            <i class="ti-reload"></i>
        </div>

        <audio class="audio" src="" type="audio/mpeg"></audio>

    </div>
    <!--music list-->
    <div class="playlist">
        <h1>Playlist</h1>
    </div>
    <script src="./app.js"></script>
</body>
</html>
